<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Documentation -- Computed Properties and Watchers</title>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="app">

        <div id="components-demo">
            <button-counter></button-counter>
        </div>


        <h2>Passing Data to Child Components with Props</h2>


        <blog-post title="My journey with Vue"></blog-post>
        <blog-post title="Blogging with Vue"></blog-post>
        <blog-post title="Why Vue is so fun"></blog-post>


        <h2>Render a component for each one</h2>
        <blog-post v-for="post in posts" v-bind:key="post.id" v-bind:title="post.title"></blog-post>


        <h2>A Single Root Element</h2>
        <blog-post-2 v-for="post in posts" v-bind:key="post.id" v-bind:post="post"></blog-post-2>


        <h2>Listening to Child Components Events</h2>
        






    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>



</body>
</html>
