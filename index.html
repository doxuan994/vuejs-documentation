<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Documentation</title>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        {{msg}}
    </div>

    <div id="app2">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds
            to see my dynamically bound title!
        </span>
    </div>

    <!-- Conditionals and Loops -->
    <h2>Conditionals and Loops</h2>
    <div id="app3">
        <span v-if="seen">Now you see me</span>
        <span v-else>You don't see me</span>

        <button v-on:click="toggleSeen">Click me!</button>
    </div>


    <div id="app4">
        <ol>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ol>
    </div>


    <!-- Handling User Input -->
    <h2>Handling User Input</h2>
    <div id="app5">
        <p>{{msg}}</p>
        <button v-on:click="reverseMsg">Reverse Message</button>
    </div>

    <div id="app6">
        <p>{{msg}}</p>
        <input v-model="msg">
    </div>

    <!-- Composing with Components -->
    <h2>Composing with Components</h2>
    <div id="app7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>



</body>
</html>
